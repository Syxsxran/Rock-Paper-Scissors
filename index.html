<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="game">
        <h1>Rock Paper Scissors</h1>
        <div id="choices">
          <button id="rock" class="choice-button">
            <img src="https://img2.pic.in.th/pic/Rock7cf8e2ae0ddacf5b.png" alt="Rock">
          </button>
          <button id="paper" class="choice-button">
            <img src="https://img5.pic.in.th/file/secure-sv1/Paper.png" alt="Paper">
          </button>
          <button id="scissors" class="choice-button">
            <img src="https://img5.pic.in.th/file/secure-sv1/Scissors.png" alt="Scissors">
          </button>
        </div>
        <div id="result"></div>
        <div id="scoreboard">
          <h2>Scoreboard</h2>
          <div class="score-container">
            <div class="score-item">
              <p>Win</p>
              <span id="player-wins">0</span>
            </div>
            <div class="score-item">
              <p>Equal</p>
              <span id="ties">0</span>
            </div>
            <div class="score-item">
              <p>Win</p>
              <span id="bot-wins">0</span>
            </div>
          </div>
          <div class="round-container">
            <p>Round</p>
            <span id="round">0</span>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
